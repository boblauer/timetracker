  <title>Time Tracker</title>
  <style>
    * {
      border: 0;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: arial;
    }

    html, body {
      background-color: #eee;
    }

    #container {
      margin: 0 auto;
      width: 500px;
      padding-top: 50px;
    }

    .list {
      list-style: none;
      width: auto;
    }

    .list li {
      width: 100%;
      margin: 0;
      padding: 5px 0 4px;
      border-bottom: 1px solid #bbb;
    }

    li label {
      display: inline-block;
      width: 100px;
      text-align: right;
      font-size: 18px;
      height: 30px;
    }

    li input {
      font-size: 14px;
      border-width: 0;
      background-color: transparent;
      border-bottom: 1px solid transparent;
      margin: 0 10px;
      width: 350px;
      height: 30px;
      padding: 0 5px;
    }

    li img {
      width: 20px;
      height: 20px;
      outline: none;
      position: relative;
      top: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .add-new {
      float: right;
    }

  </style>
</head>
<body>
  <div id="container">
    <ul class="list"></ul>
    <a href="#" class="add-new">+ Add</a>
  </div>
  <script src="index.js"></script>
</body>
</html>
